<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo Sample</title>
    <link type="text/css" rel="stylesheet" href="assert/css/site.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="assert/js/site.js" type="text/javascript"></script>

</head>
<body>
    <header class="back-color">
        <h1>
            <i class="fa-solid fa-clipboard-check"></i>
            TODO App
        </h1>
    </header>
    <aside class="todo-input-aside back-color">
        <label for="txtTodo">Todo</label>
        <input type="text" name="txtTodo" id="txtTodo" value="" />
        <button class="btn" id="btnAdd">
            <i class="fa-solid fa-plus"></i>
        </button>

    </aside>
    <aside class="todo-content">
        <div class="todo-area">
            <div class="todo-header back-color">
                <span>TODO</span>

            </div>
            <div class="todo-article">
                <ul id="todoUL">
                    <!--<li class="todo-complete">
                        <input type="checkbox" name="name" value="" />
                        <span>deneme tablo todo konusu</span>
                    </li>-->

                </ul>
            </div>
        </div>

        <div class="todo-area">
            <div class="todo-header back-color">
                <span>COMPLETE</span>

            </div>
            <div class="todo-article">
                <ul id="completeUL">
                    <!--<li class="todo-complete">
                        <input type="checkbox" name="name" value="" />
                        <span>deneme tablo todo konusu</span>
                    </li>-->

                </ul>
            </div>
        </div>
    </aside>

</body>
</html>
